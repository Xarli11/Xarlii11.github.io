<!DOCTYPE html>
<html lang="es">

<head>
    <title>Syndicate Login</title>
    <!-- Nos permite usar caracteres españoles como la letra 'ñ' -->
    <meta charset="utf-8">
    <script src="../js/login.js"></script>
    <link rel="stylesheet" href="../css/style_login.css">

</head>

<body>
    <div class="login">
        <div class="form">
            <h2>Iniciar Sesion</h2>
            <div class="border_login"></div>
            <input name="usuario" type="text" class="Input" value="" size="20" id="usuario" minlength="1"
                maxlength="25" placeholder="Usuario"/>
            <input name="password" type="password" class="Input" value="" size="20" id="password" minlength="1"
                maxlength="25" / placeholder="Contraseña">
            <input value="Entrar" target="_parent" onclick="Login()" type="button" class="boton" />

        </div>
    </div>

    </form>
</body>

</html>
